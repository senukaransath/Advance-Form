<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docuent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link rel="stylesheet" href="build/css/intlTelInput.min.css">
    <link rel="stylesheet" href="Source/style.css">
</head>
<body>
    
<div class="container">
    <form class="demo-form" id="form">
        <div class="alert alert-danger hidden " id="formAlert"></div>
        <div class="alert alert-success hidden " id="formAlertSuc"></div>
        <h3>Step <span id="stepCount">1 </span>/ Step 3</h3>

        <div id="step1">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" name="name" type="text" id="name">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email">

            <label class="form-label" for="password">Password</label>
            <div class="pass-wrapper ">
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="txtPassword" 
                />
                <span id="toggle_pwd" class="fa fa-fw fa-eye field_icon pass-eye"></span>
            </div>

            <button class="form-control mt-4" type="button" id="step1Sub">Next</button>  
        </div>

        <div id="step2" class="hidden">
            <label class="form-label" for="country">country</label>
            <select class="form-select" aria-label="Select Country" name="country" id="country">
                <option selected>Select Country</option>
                <option value="Sri_Lanka">Sri Lanka</option>
                <option value="India">India</option>
                <option value="China">China</option>
            </select>      
            
            <label class="form-label" for="state">state</label>
            <select class="form-select" aria-label="Select state" name="state" id="state">
                <option selected>Select State</option>
            </select> 
            
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" name="address" id="address" rows="4"></textarea>
            <button class="form-control mt-4" type="button" id="step2Sub">Submit</button>
        </div>

        <div id="step3" class="hidden">
            <div class="phone-wrapper">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-control" name="phone" type="text" id="phone">
            </div>
            <button class="form-control mt-4" type="button" id="step3Sub">Next</button>
        </div>
    </form>
</div>
    <div id="formConfirm" class="fContainer hidden container col">
        <h2 style="margin-bottom: 2%;">Submitted Form Data</h2>
        <div class="inputRWrapper">
            <h3 style="font-size: 18px;">Your input was received as:</h3>
                <div class="Finaldetails">
                    <ul class="formD">
                        <li> <p>Hello, <span id="userName"></span></p> </li>
                        <li> <p>Your email is <span id="userEmail"></span></p> </li>
                        <li> <p>Your phone number is <span id="userPhone"></span></p></li>
                        <li> <p>Your are from <span id="userState"></span>, <span id="userCountry"></span></p></li>
                    </ul>
                </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="/build/js/intlTelInput.min.js"></script>
    <script src="Source/script.js"></script>

    <script>
        let phone = document.getElementById('phone')
        intlTelInput(phone, {
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
              $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                var countryCode = (resp && resp.country) ? resp.country : "LK";
                success(countryCode);
             });
        },
    });
    </script>
</body>
</html>
